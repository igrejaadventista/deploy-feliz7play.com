on:
    push:
      branches: [test]
    workflow_dispatch:

name: Deploy website - TEST
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PWD }}
        port: 65002
        local-dir: ./app/
        server-dir: /home/${{ secrets.FTP_USER }}/domains/test-f7p.internetdsa.com/public_html/
        protocol: ftps