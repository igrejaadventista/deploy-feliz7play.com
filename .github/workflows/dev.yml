on:
  push:
    branches: [dev]
  workflow_dispatch:

name: Deploy website - DEV
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Transform wp-config.php
      run: |
        echo "Init transform: wp-config.php"
        grep -lr -e  "WP_DB_NAME" * | xargs sed -i "s/WP_DB_NAME/${{ secrets.WP_DB_NAME }}/g" |
        grep -lr -e  "WP_DB_USER" * | xargs sed -i "s/WP_DB_USER/${{ secrets.WP_DB_USER }}/g" |
        grep -lr -e  "WP_DB_PASSWORD" * | xargs sed -i "s/WP_DB_PASSWORD/${{ secrets.WP_DB_PASSWORD }}/g" |
        grep -lr -e  "WP_DB_HOST" * | xargs sed -i "s/WP_DB_HOST/${{ secrets.WP_DB_HOST }}/g" | 
        sed -i 's/WP_S3_SECRET_KEY/${{ secrets.WP_S3_SECRET_KEY }}/g' ./app/wp-config.php |
        grep -lr -e  "WP_S3_ACCESS_KEY" * | xargs sed -i "s/WP_S3_ACCESS_KEY/${{ secrets.WP_S3_ACCESS_KEY }}/g" |
        grep -lr -e  "WP_S3_BUCKET" * | xargs sed -i "s/WP_S3_BUCKET/${{ secrets.WP_S3_BUCKET }}/g" |
        echo "End transform: wp-config.php"

    - name: Deploy to Server - SSH
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SOURCE: "./app/"
        REMOTE_HOST: ${{ secrets.FTP_HOST }}
        REMOTE_PORT: 65002
        REMOTE_USER: ${{ secrets.FTP_USER }}
        TARGET: "/home/${{ secrets.FTP_USER }}/domains/dev-f7p.internetdsa.com/public_html"
        EXCLUDE: "/dist/, /node_modules/"